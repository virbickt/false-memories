<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mobile device detected</title>
    <link href="../../jspsych/css/jspsych.css" rel="stylesheet" type="text/css">
    <style media="screen">
      .centered {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          padding: 6px 12px;
          margin: 0px;
          border: 1px solid transparent;
          border-radius: 4px;
          color: #333;
          background-color: #fff;
          border-color: #ccc;
        }
    </style>
  </head>
  <body>
    <div class="jspsych-content-wrapper jspsych-content jspsych-display-element centered">
      You seem to be viewing this on a mobile device. Using a mobile device has
      been seen to cause unexpected errors. Please try again using a computer.
    </div>
  </body>
</html>
